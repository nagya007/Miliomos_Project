<html>
    <head>
        <title>This is a test project</title>
        <meta charset="UTF-8">
        <style>
            #buttons{display:block;}
            #list{display: none}
        </style>
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
        <script>
            var questions;
            function ShowQuestionDiv($questionnumber){
                $("#list").css("display","block");
                $("#buttons").css("display","none");
                $.ajax({
                    type:'POST',
                    url:'./getQuestions.php',
                    data:'questionnumber='+$questionnumber,
                    dataType:'json',
                    success: function(data) {
                        questions=data;
                        $.each(data,function (index,element) {
                            $("#list").append(element.question+"   "+element.right0+"<br>");});
                    }
                }); 
            }
            function Plus(){
                $("#list").append(questions[1].level);
            }
        </script>
    </head>
    <body>
        <div id="buttons">
            <input type="button" value="Get questions" onclick="ShowQuestionDiv(5);">
        </div>
        <div id="list">
            <p></p>
        </div>
        <input type="button" value="Get plus questions" onclick="Plus();">
    </body>
</html>
