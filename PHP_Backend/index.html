<html>
<head>
    <!--
        Customize the content security policy in the meta tag below as needed. Add 'unsafe-inline' to default-src to enable inline JavaScript.
        For details, see http://go.microsoft.com/fwlink/?LinkID=617521
    -->
    <meta http-equiv="content-type" content="text/html; charset=UTF-8">
    <link rel="stylesheet" type="text/css" href="css/index.css">
    <link rel="shortcut icon" href="">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>

    <!--<script src="scripts/jquery.js"></script>-->
    <script src="scripts/index.js"></script>
    <title>LegyenonisMiliomos</title>
</head>
<body>
<div id="screen">

<!-- Videó -->
	<div class="fullscreen-bg">
    		<video loop muted autoplay poster="media/png/background.png" class="fullscreen-bg__video">
        		<source src="media/mp4/background.mp4" type="video/mp4">
    		</video>
	</div>
<!-- Zene -->
	<audio id="player" loop>
    		<source src="media/wav/ost-temporary.wav" type="audio/wav">
	</audio>
<!-- Media cuccok vége -->

    <div id="welcome" class="w3-padding w3-display-middle btn-group" style="">
        <button onclick="ShowSignup()">Register</button>
        <button onclick="ShowLogin()">Login</button>
    </div>
    <div id="signup_form" style="display: none;" class="w3-padding w3-display-topmiddle btn-group">
		<form onsubmit="return false">
			<h1 class="vertical">Registration</h1>
			<div>
				<label>Email: </label>
				<input type="text" name="s_email">
			</div>
			<div>
				<label>Username: </label>
				<input type="text" name="s_username">
			</div>
			<div>
				<label>Password: </label>
				<input type="password" name="s_password">
			</div>
			<button id="btn_signup" onclick="Signup()">Sign up</button>
			<button onclick="CancelSignup()">Cancel</button>
		</form>
    </div>
    <div id="login_form" style="display: inline; display:none" class="w3-padding w3-display-topmiddle btn-group">
		<form onsubmit="return false">
			<h1 class="vertical">Login</h1>
			<div>
				<label>Username: </label>
				<input type="text" name="l_username">
			</div>
			<div>
				<label>Password: </label>
				<input type="password" name="l_password">
			</div>
			<button id="btn_login" onclick="Login()">Login</button>
			<button onclick="CancelLogin()">Cancel</button>
		</form>
    </div>
    <div id="mainmenu" class="w3-display-middle w3-padding btn-group" style="display: none;">
        <h1 class="vertical" id="greet">Welcome </h1>
        <button id="btn_startgame" class="btn-group" onclick="StartGame()">Start a game</button>
    </div>
    <div id="playground">
        <h3 class="w3-display-topmiddle" id="questiontext"></h3>
        <button class="button-anwser1" id="answer1" onclick="CheckAnswer('#answer1')">asd</button>
        <button class="button-anwser2" id="answer2" onclick="CheckAnswer('#answer2')">asd</button>
        <button class="button-anwser3" id="answer3" onclick="CheckAnswer('#answer3')">asd</button>
        <button class="button-anwser4" id="answer4" onclick="CheckAnswer('#answer4')">asd</button>
        <div class="w3-display-bottommiddle btn-group-help">
            <!-- Ideiglenes helye a Help gomboknak -->
            <button id="help1" onclick="HelpRemove(2)">Felezés!</button>
            <button id="help2" onclick="HelpEinstein()">Einstein tippje</button>
        </div>
        <div id="scoreboard" class="w3-display-topright w3-padding vertical" style="margin: auto;">
				<table style="font-size: 40%;display:inline">
					 <caption id="counter"></caption>
					<tbody>
						<tr>
							<td>2,000,000 Ft</td>
						</tr>
						<tr>
							<td>1,000,000 Ft</td>
						</tr>
						<tr>
							<td>500,000 Ft</td>
						</tr>
						<tr>
							<td>250,000 Ft</td>
						</tr>
						<tr>
							<td>150,000 Ft</td>
						</tr>
						<tr>
							<td>100,000 Ft</td>
						</tr>
						<tr>
							<td>50,000 Ft</td>
						</tr>
						<tr>
							<td>25,000 Ft</td>
						</tr>
						<tr>
							<td>10,000 Ft</td>
						</tr>
						<tr>
							<td>5,000 Ft</td>
						</tr>
					</tbody>
				</table>
			<!--
			<div id="counter" class="w3-display-topleft w3-padding">
			-->
		</div>
        <!--Einstein-->
        <div class="vertical w3-display-middle" id="help_einstein">
        <img src="media/png/help_einstein.png" alt="Einstein gondolkodott a kérdéseden..." style="vertical-align: middle;height: 170px;">
        <p style="vertical-align: middle;margin-bottom:0%">Hmm, hát az én tippem:</p>
        <button id="einstein_anwser" class="button-anwser">Válasz</button>
        <div class="btn-group">
                <button onclick="HelpEinsteinRefuse()">Folytatás!</button>
        </div>
        </div>
    </div>
</div>
</body>
</html>
