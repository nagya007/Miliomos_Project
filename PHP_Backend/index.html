<html>
    <head>
        <title>Milliomos project</title>
        <meta charset="UTF-8">
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
        <script src="script.js"></script>
        <style>
            #welcome{display:block;}
            #signup_form {display:none;}
            #login_form{display:none;}
            #mainmenu{display:none;}
            #playground{display:none;}
        </style>
    </head>
    <body>
        <div id="welcome">
            <input type="button" value="Signup" onclick="ShowSignup();">
            <input type="button" value="Login" onclick="ShowLogin();">
        </div>
        <div id="signup_form">
            <h1>Registration</h1>
            <div>
                <label>Email: </label>
                <input type="text" name="s_email">
            </div>
            <div>
                <label>Username: </label>
                <input type="text" name="s_username">
            </div>
            <div>
                <label>Password: </label>
                <input type="password" name="s_password">
            </div>
            <input type="button" value="Sign up" onclick="Signup();">
        </div>
        <div id="login_form">
            <h1>Login</h1>
            <div>
                <label>Username: </label>
                <input type="text" name="l_username">
            </div>
            <div>
                <label>Password: </label>
                <input type="password" name="l_password">
            </div>
            <input type="button" value="Log in" onclick="Login();">
        </div>
        <div id="mainmenu">
            <h1 id="greet">Welcome </h1>
            <input type="button" value="Start a game" onclick="StartGame();">
        </div>
        <div id="playground">
            <h3 id="questiontext"></h3>
            <input type="button" id="answer1" value="asd" onclick="CheckAnswer('#answer1')">
            <input type="button" id="answer2" value="asd" onclick="CheckAnswer('#answer2')">
            <input type="button" id="answer3" value="asd" onclick="CheckAnswer('#answer3')">
            <input type="button" id="answer4" value="asd" onclick="CheckAnswer('#answer4')">
        </div>
    </body>
</html>
